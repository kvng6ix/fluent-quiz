<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fluent Quiz</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0f0f0f, #000000);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    h1 {
      text-align: center;
      color: #00ff88;
      text-shadow: 0 0 8px #00ff88;
    }
    .card {
      background: rgba(20, 20, 20, 0.9);
      border: 1px solid #00ff88;
      border-radius: 16px;
      padding: 20px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
      margin-bottom: 20px;
    }
    button {
      background: #00ff88;
      border: none;
      padding: 10px 20px;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    .hidden {
      display: none;
    }
    .id-card {
      background: linear-gradient(145deg, #101010, #1e1e1e);
      border: 2px solid #00ff88;
      border-radius: 20px;
      padding: 20px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 255, 136, 0.5);
      animation: fadeIn 1s ease forwards;
    }
    .id-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #00ff88;
      margin-bottom: 10px;
    }
    .rank {
      font-size: 1.2em;
      color: #00ff88;
      text-shadow: 0 0 10px #00ff88;
      font-weight: bold;
    }
    footer {
      margin-top: auto;
      padding: 10px;
      font-size: 0.9em;
      color: #888;
      font-style: italic;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Fluent Quiz</h1>
  <div id="quizSection" class="card">
    <label>Enter your name:</label><br>
    <input type="text" id="userName" placeholder="Your name" /><br><br>
    <label>Upload your avatar:</label><br>
    <input type="file" id="avatarUpload" accept="image/png, image/jpeg" /><br><br>
    <div id="questions"></div>
    <button onclick="submitQuiz()">Submit Quiz</button>
  </div>

  <div id="idCard" class="id-card hidden">
    <img id="avatarPreview" src="" alt="Avatar" />
    <h2 id="idName"></h2>
    <p id="idScore"></p>
    <p class="rank" id="idRank"></p>
  </div>

  <footer>built for fluent community by 0xbito</footer>

  <script>
    const questions = [
      { q: "Fluent is a community for?", options: ["AI", "DeFi", "NFTs"], a: 0 },
      { q: "Which color is in Fluent's theme?", options: ["Green", "Blue", "Red"], a: 0 },
      { q: "HTML stands for?", options: ["HyperText Markup Language", "Hot Mail", "How To Make Lunch"], a: 0 },
      { q: "CSS is used for?", options: ["Styling", "Logic", "Databases"], a: 0 },
      { q: "JS is short for?", options: ["JavaScript", "JavaSystem", "JumpStart"], a: 0 },
      { q: "2 + 2 = ?", options: ["3", "4", "5"], a: 1 },
      { q: "Best place to deploy static sites?", options: ["Vercel", "Instagram", "Gmail"], a: 0 },
      { q: "Fluent IDs are?", options: ["Expressive", "Boring", "Invisible"], a: 0 },
      { q: "PNG and JPEG are?", options: ["Image formats", "Programming languages", "Blockchains"], a: 0 },
      { q: "Fluent is powered by?", options: ["Community", "Aliens", "Bankers"], a: 0 }
    ];

    const ranks = [
      "Novice", "Learner", "Explorer", "Thinker", "Innovator",
      "Builder", "Leader", "Visionary", "Master", "Fluent Legend"
    ];

    const qContainer = document.getElementById("questions");
    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.innerHTML = `<p>${i + 1}. ${q.q}</p>` +
        q.options.map((opt, idx) =>
          `<label><input type="radio" name="q${i}" value="${idx}"> ${opt}</label><br>`
        ).join("");
      qContainer.appendChild(div);
    });

    function submitQuiz() {
      const name = document.getElementById("userName").value.trim();
      const avatarFile = document.getElementById("avatarUpload").files[0];
      if (!name || !avatarFile) {
        alert("Please enter your name and upload an avatar.");
        return;
      }

      let score = 0;
      questions.forEach((q, i) => {
        const ans = document.querySelector(`input[name="q${i}"]:checked`);
        if (ans && parseInt(ans.value) === q.a) score++;
      });

      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById("avatarPreview").src = e.target.result;
      };
      reader.readAsDataURL(avatarFile);

      document.getElementById("idName").textContent = name;
      document.getElementById("idScore").textContent = `Score: ${score}/10`;
      document.getElementById("idRank").textContent = `Rank: ${ranks[score - 1] || "Unranked"}`;

      document.getElementById("quizSection").classList.add("hidden");
      document.getElementById("idCard").classList.remove("hidden");
    }
  </script>
</body>
</html>
